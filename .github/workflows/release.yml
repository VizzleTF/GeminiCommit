name: Create Release and Publish to Marketplace

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Check dependencies compatibility
      run: |
        npm audit
        npm outdated || true

    - name: Compile extension
      run: npm run compile

    - name: Package extension
      run: npm run package

    - name: Get version from package.json
      id: get_version
      run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Generate Release Notes
      id: release_notes
      run: |
        LATEST_TAG=$(git describe --tags --abbrev=0)
        SECOND_LATEST_TAG=$(git describe --tags --abbrev=0 $LATEST_TAG^)
        NOTES=$(git log $SECOND_LATEST_TAG..$LATEST_TAG --pretty=format:"- %s")
        
        # –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–º–µ—Ç–∫—É –æ security —Ä–µ–ª–∏–∑–µ –µ—Å–ª–∏ —ç—Ç–æ –æ–Ω
        if echo "$NOTES" | grep -q "security patch release"; then
          NOTES="üîí Security Patch Release\n\nThis release contains important security updates.\n\nChanges:\n$NOTES"
          TELEGRAM_PREFIX="üîí Security Update!"
        else
          NOTES="Changes:\n$NOTES"
          TELEGRAM_PREFIX="üöÄ New Release!"
        fi
        
        TELEGRAM_MSG="${TELEGRAM_PREFIX}

        GeminiCommit ${LATEST_TAG}

        Changes:
        ${NOTES}"
        
        echo "NOTES<<EOF" >> $GITHUB_OUTPUT
        echo "$NOTES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
        echo "TELEGRAM_MSG<<EOF" >> $GITHUB_OUTPUT
        echo "$TELEGRAM_MSG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VERSION: ${{ steps.get_version.outputs.VERSION }}
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const { repo: { owner, repo }, sha } = context;
          const tag = context.ref.substring(10); // remove 'refs/tags/'
          console.log(`Creating release for version ${process.env.VERSION}`);
          
          const release = await github.rest.repos.createRelease({
            owner,
            repo,
            tag_name: tag,
            name: `Release ${tag}`,
            body: `${{ steps.release_notes.outputs.NOTES }}`,
            draft: false,
            prerelease: false
          });
          
          const vsixFile = `geminicommit-${process.env.VERSION}.vsix`;
          console.log(`Looking for file: ${vsixFile}`);
          
          if (fs.existsSync(vsixFile)) {
            const asset = await github.rest.repos.uploadReleaseAsset({
              owner,
              repo,
              release_id: release.data.id,
              name: vsixFile,
              data: fs.readFileSync(vsixFile)
            });
            console.log(`Asset uploaded: ${asset.data.browser_download_url}`);
          } else {
            console.error(`File not found: ${vsixFile}`);
            core.setFailed(`VSIX file not found: ${vsixFile}`);
          }

    - name: Publish to Visual Studio Marketplace
      uses: HaaLeo/publish-vscode-extension@v1
      with:
        pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
        registryUrl: https://marketplace.visualstudio.com
        extensionFile: ./geminicommit-${{ steps.get_version.outputs.VERSION }}.vsix
        packagePath: ''

    - name: Send Telegram Notification
      if: success()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        format: markdown
        message: |
          ${{ steps.release_notes.outputs.TELEGRAM_MSG }}
          
          [Download from Marketplace](https://marketplace.visualstudio.com/items?itemName=VizzleTF.geminicommit)
          
          Join our [community chat](https://t.me/+0qCa4b-tw703ZDRi) for discussions and support!

    - name: Notify on Security Release
      if: ${{ contains(steps.release_notes.outputs.NOTES, 'üîí Security Patch Release') }}
      uses: actions/github-script@v6
      with:
        script: |
          const issue = await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `Security Release v${process.env.VERSION} Published`,
            body: `A new security patch release v${process.env.VERSION} has been published to address critical vulnerabilities.
                  
                  Release Notes:
                  ${{ steps.release_notes.outputs.NOTES }}
                  
                  The extension has been automatically updated in the Visual Studio Marketplace.`,
            labels: ['security']
          });